      style="
        display: inline-block;
        padding: 1rem 2rem;
        margin: 0;
        border-radius: 0.5rem;
        background-color: #4adb3798;
      "
    >
      ¡Reserva realizada con éxito!
    </h2>
  </div>

  <div style="display: flex; align-items: center; flex-direction: column">
